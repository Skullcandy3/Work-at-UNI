<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <button id="theme-toggle">Toggle Dark Mode</button>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <h1>Admin Dashboard</h1>
    <p>Welcome, {{ user.nickname }}. You have administrative privileges.</p>
    <p>Class ID: {{ user.class_id }}</p>
    <p>Gmail: {{ user.gmail }}</p>


    <h2>Registered Users</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nickname</th>
            <th>Gmail</th>
            <th>Class ID</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        <td>
            <form action="{{ url_for('delete_user', user_id=user[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit">Delete</button>
            </form>
        </td>
        </tr>
       {% endfor %}
    </table>

    <a href="{{ url_for('index') }}">Return to Home</a>
</body>
</html>
