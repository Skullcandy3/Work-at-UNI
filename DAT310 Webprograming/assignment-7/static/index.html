<!DOCTYPE html>
<html>
<head>
    <title>Music Albums</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/scripts.js"></script>
</head>

<body onload="listAlbums()">
    <h1>Music Album Collection</h1>
    <div class="container">
        <div id="albums" class="albums-section">
            <h2>Albums</h2>
            <ul id="albums_list" class="album-list"></ul>
        </div>
        <div id="album_info" class="album-info-section">
            <div id="album_cover" class="album-cover">
                <img id="cover_img" src="" alt="Album Cover">
                <h2 id="album_title"></h2>
                <h3 id="album_artist"></h3>
                <h4 id="total_duration"></h4>
            </div>
            <div id="album_songs" class="album-songs">
                <h3>Track Listing</h3>
                <ol id="tracks_list"></ol>
            </div>
        </div>
    </div>
</body>
</html>
